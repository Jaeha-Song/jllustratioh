<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurent Durieux Gallery</title>
    
    <!-- ğŸ”¹ íŒŒë¹„ì½˜ ì¶”ê°€ -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #ffffff;
        }

        header {
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-family: "Georgia", serif;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            background-color: white;
            padding-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }

        nav a.active {
            color: orange;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: none;
            background-color: white;
        }

        h2 {
            font-family: "Georgia", serif;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        h3 {
            font-family: "Verdana", sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #555;
        }

        p {
            font-size: 16px;
            font-family: "Arial", sans-serif;
            color: #444;
            line-height: 1.6;
        }

        /* âœ… 3ì¤„ ë ˆì´ì•„ì›ƒì„ ìœ„í•œ ê°¤ëŸ¬ë¦¬ ìŠ¤íƒ€ì¼ */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* âœ… ëª¨ë‹¬ ì°½ ìŠ¤íƒ€ì¼ */
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            cursor: pointer;
        }

        /* âœ… ì œëª© ì˜¤í¼ì‹œí‹° íš¨ê³¼ */
        .modal .title {
            margin-top: 10px;
            font-size: 20px;
            color: white;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.4s ease-in-out;
        }

        .modal.show .title {
            opacity: 1;
        }

        /* âœ… ì¢Œìš° í™”ì‚´í‘œ ìŠ¤íƒ€ì¼ */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }

        /* âœ… í‘¸í„° ì¤‘ì•™ ì •ë ¬ */
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Laurent Durieux</div>
        <nav>
            <a onclick="showSection('gallery')" class="active">Gallery</a>
            <a onclick="showSection('shop')">Shop</a>
            <a onclick="showSection('contact')">Contact</a>
        </nav>
    </header>

    <!-- GALLERY ì„¹ì…˜ -->
    <div class="container" id="gallery" style="display: block;">
        <h2>Featured Artwork</h2>
        <h3>Special Collection</h3>
        <p>ì´ê³³ì— ê°¤ëŸ¬ë¦¬ ì†Œê°œ ë° ì„¤ëª…ì„ ì¶”ê°€í•  ìˆ˜ ìˆìŠµë‹ˆë‹¤.</p>
        
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Sunset Over the City" onclick="openModal(0)">
            <img src="https://via.placeholder.com/300" alt="Mysterious Forest" onclick="openModal(1)">
            <img src="https://via.placeholder.com/300" alt="Ocean Breeze" onclick="openModal(2)">
        </div>
    </div>

    <!-- ëª¨ë‹¬ ì°½ -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="arrow left" onclick="prevImage(event)">&#9664;</span>
        <img id="modalImg">
        <div class="title" id="modalTitle"></div>
        <span class="arrow right" onclick="nextImage(event)">&#9654;</span>
    </div>

    <footer>
        &copy; 2025 Laurent Durieux. All rights reserved.
    </footer>

    <script>
        const images = document.querySelectorAll(".gallery img");
        let currentIndex = 0;

        function showSection(sectionId) {
            document.querySelectorAll(".container").forEach(section => section.style.display = "none");
            document.getElementById(sectionId).style.display = "block";

            document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
            event.target.classList.add("active");
        }

        function openModal(index) {
            const modal = document.getElementById("imageModal");
            currentIndex = index;
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add("show"), 10);
            updateModal();
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.classList.remove("show");
            setTimeout(() => modal.style.display = "none", 400);
        }

        function updateModal() {
            const modalImg = document.getElementById("modalImg");
            const modalTitle = document.getElementById("modalTitle");

            modalTitle.style.opacity = "0"; // ì œëª© ì˜¤í¼ì‹œí‹° ì´ˆê¸°í™”
            setTimeout(() => {
                modalImg.src = images[currentIndex].src;
                modalTitle.textContent = images[currentIndex].alt;
                modalTitle.style.opacity = "1"; // ë¶€ë“œëŸ½ê²Œ ë‚˜íƒ€ë‚˜ë„ë¡ ì„¤ì •
            }, 100);
        }

        function prevImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateModal();
        }

        function nextImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            updateModal();
        }
    </script>

</body>
</html>
