<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurent Durieux Style</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
        }

        header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        footer {
            text-align: center;
            padding: 20px;
            margin-top: 30px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Laurent Durieux</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">Gallery</a>
            <a href="#">Shop</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Featured Artwork</h2>
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Artwork 1">
            <img src="https://via.placeholder.com/300" alt="Artwork 2">
            <img src="https://via.placeholder.com/300" alt="Artwork 3">
            <img src="https://via.placeholder.com/300" alt="Artwork 4">
        </div>
    </div>

    <footer>
        &copy; 2025 Laurent Durieux. All rights reserved.
    </footer>

</body>
</html>
