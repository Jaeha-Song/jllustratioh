        /* ‚úÖ Í∏∞Î≥∏ Ïä§ÌÉÄÏùº ÏÑ§Ï†ï */
        * {

            box-sizing: border-box;
        }

        body {
            font-family: "Avenir-lig", sans-serif;

        }
        /* ‚úÖ Ìè∞Ìä∏ ÏÑ§Ï†ï */
        .Avenir-med {

        }

            font-family: "Avenir-blk", sans-serif;

        }

        /* ‚úÖ Ìó§Îçî Ïä§ÌÉÄÏùº */
        header {

            padding: 20px;

        }

        /* ‚úÖ ÎÇ¥ÎπÑÍ≤åÏù¥ÏÖò Ïä§ÌÉÄÏùº */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            background-color: white;

        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;

            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }

        nav a.active {

        }

        /* ‚úÖ Ïª®ÌÖåÏù¥ÎÑà ÏÑ§Ï†ï */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: none;
            background-color: white;
        }

        /* ‚úÖ Ï†úÎ™© Î∞è Î≥∏Î¨∏ Ïä§ÌÉÄÏùº */
        .spaced {
            line-height: 1.5; /* Ï§Ñ Í∞ÑÍ≤©ÏùÑ 1.5Î∞∞Î°ú ÏÑ§Ï†ï */
        }
        .centered {
            text-align: center;
        }

        h1 {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }
        
        h2 {
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        h3 {
            font-size: 22px;
            font-weight: bold;
            color: #555;
        }

        p {
            font-size: 16px;
            color: #444;
            line-height: 1.6;
        }

        /* ‚úÖ 3Ï§Ñ Î†àÏù¥ÏïÑÏõÉÏùÑ ÏúÑÌïú Í∞§Îü¨Î¶¨ Ïä§ÌÉÄÏùº */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* ‚úÖ Î™®Îã¨ Ï∞Ω Ïä§ÌÉÄÏùº */
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            cursor: pointer;
        }

        .modal .title {
            margin-top: 10px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        /* ‚úÖ Ï¢åÏö∞ ÌôîÏÇ¥Ìëú Ïä§ÌÉÄÏùº */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px; /* üîπ ÏïÑÏù¥ÏΩò ÌÅ¨Í∏∞ Î≥ÄÍ≤Ω Í∞ÄÎä• */
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {

        }

        .arrow.right {
            right: 40px;
        }
        /* ‚úÖ Ìë∏ÌÑ∞ Ï§ëÏïô Ï†ïÎ†¨ */
        footer {

        }
    </style>
</head>
<body>

    <header>
        <img src="https://raw.githubusercontent.com/Jaeha-Song/jllustratioh/refs/heads/main/jllustratioh%20logo.png"alt="logo" width="120" height="120" />
        <nav>
            <a onclick="showSection('gallery')" class="active"><h1>Gallery</h1></a>
            <a onclick="showSection('shop')"><h1>Shop</h1></a>
            <a onclick="showSection('contact')"><h1>Contact</h1></a>
        </nav>
    </header>

    <!-- GALLERY ÏÑπÏÖò -->
    <div class="container" id="gallery" style="display: block;">
        <h2 class="Avenir-med centered spaced">Gallery</h2>
        <p class="centered">we hear color, taste sound, and see warmth.</p>
        
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Sunset Over the City" onclick="openModal(0)">
            <img src="https://via.placeholder.com/300" alt="Mysterious Forest" onclick="openModal(1)">
            <img src="https://via.placeholder.com/300" alt="Ocean Breeze" onclick="openModal(2)">
            <img src="https://via.placeholder.com/300" alt="Vintage Street" onclick="openModal(3)">
            <img src="https://via.placeholder.com/300" alt="Golden Hour" onclick="openModal(4)">
            <img src="https://via.placeholder.com/300" alt="Deep Woods" onclick="openModal(5)">
            <img src="https://via.placeholder.com/300" alt="Starry Night" onclick="openModal(6)">
            <img src="https://via.placeholder.com/300" alt="City Lights" onclick="openModal(7)">
            <img src="https://via.placeholder.com/300" alt="Desert Mirage" onclick="openModal(8)">
            <img src="https://via.placeholder.com/300" alt="Winter Wonderland" onclick="openModal(9)">
            <img src="https://via.placeholder.com/300" alt="Rainy Evening" onclick="openModal(10)">
            <img src="https://via.placeholder.com/300" alt="Autumn Vibes" onclick="openModal(11)">
        </div>
    </div>

        <!-- ‚úÖ SHOP ÏÑπÏÖò -->
    <div class="container" id="shop">
        <h2 class="Avenir-med centered spaced">Shop</h2>
        <p class="centered">comming soon :)</p>
    </div>

    <!-- ‚úÖ CONTACT ÏÑπÏÖò -->
    <div class="container" id="contact">
        <h2 class="Avenir-med centered spaced">Contact</h2>
        <p class="centered">mail : jaehasong86@gmail.com</p></p>

    </footer>
    
    <!-- Î™®Îã¨ Ï∞Ω -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="arrow left" onclick="prevImage(event)">&#9664;</span>
        <img id="modalImg">
        <div class="title" id="modalTitle"></div>
        <span class="arrow right" onclick="nextImage(event)">&#9654;</span>
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");
        let currentIndex = 0;

        function showSection(sectionId) {
            document.querySelectorAll(".container").forEach(section => section.style.display = "none");
            document.getElementById(sectionId).style.display = "block";

            document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
            event.target.classList.add("active");
        }

        function openModal(index) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            const modalTitle = document.getElementById("modalTitle");

            currentIndex = index;
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add("show"), 10);

            updateModal();
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.classList.remove("show");
            setTimeout(() => modal.style.display = "none", 400);
        }

        function updateModal() {
            const modalImg = document.getElementById("modalImg");
            const modalTitle = document.getElementById("modalTitle");

            modalImg.src = images[currentIndex].src;
            modalTitle.textContent = images[currentIndex].alt;
        }

        function prevImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateModal();
        }

        function nextImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            updateModal();
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") prevImage(event);
            if (event.key === "ArrowRight") nextImage(event);
        });
    </script>
