<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurent Durieux Gallery</title>
    
    <!-- 🔹 파비콘 추가 -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* ✅ 기본 스타일 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* ✅ 전체 배경을 흰색으로 통일 */
        body {
            font-family: "Arial", sans-serif;
            background-color: #ffffff;
        }

        /* ✅ 헤더 스타일 */
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-family: "Georgia", serif;
            font-weight: bold;
        }

        /* ✅ 내비게이션 스타일 */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            background-color: white;
            padding-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }

        nav a.active {
            color: orange;
        }

        /* ✅ 컨테이너 설정 */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: none; /* 기본적으로 숨김 */
            background-color: white;
        }

        /* ✅ 제목 및 본문 스타일 */
        h2 {
            font-family: "Georgia", serif;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        h3 {
            font-family: "Verdana", sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #555;
        }

        p {
            font-size: 16px;
            font-family: "Arial", sans-serif;
            color: #444;
            line-height: 1.6;
        }

        /* ✅ 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* ✅ 모달 창 스타일 (투명도 변화 효과 추가) */
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            cursor: pointer;
            transition: opacity 0.4s ease-in-out;
        }

        .modal .title {
            margin-top: 10px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Laurent Durieux</div>
        <nav>
            <a onclick="showSection('gallery')" class="active">Gallery</a>
            <a onclick="showSection('shop')">Shop</a>
            <a onclick="showSection('contact')">Contact</a>
        </nav>
    </header>

    <!-- GALLERY 섹션 (기본 표시) -->
    <div class="container" id="gallery" style="display: block;">
        <h2>Featured Artwork</h2>
        <h3>Special Collection</h3>
        <p>이곳에 갤러리 소개 및 설명을 추가할 수 있습니다.</p>
        
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Sunset Over the City" onclick="openModal(this, 'Sunset Over the City')">
            <img src="https://via.placeholder.com/300" alt="Mysterious Forest" onclick="openModal(this, 'Mysterious Forest')">
            <img src="https://via.placeholder.com/300" alt="Ocean Breeze" onclick="openModal(this, 'Ocean Breeze')">
            <img src="https://via.placeholder.com/300" alt="Vintage Street" onclick="openModal(this, 'Vintage Street')">
        </div>
    </div>

    <!-- SHOP 섹션 -->
    <div class="container" id="shop">
        <h2>Shop</h2>
        <p>🚧 여기에 상점 관련 콘텐츠를 추가할 수 있습니다.</p>
    </div>

    <!-- CONTACT 섹션 -->
    <div class="container" id="contact">
        <h2>Contact</h2>
        <p>📌 여기에 연락처 및 문의 정보를 추가할 수 있습니다.</p>
    </div>

    <footer>
        &copy; 2025 Laurent Durieux. All rights reserved.
    </footer>

    <!-- 모달 창 -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <img id="modalImg">
        <div class="title" id="modalTitle"></div>
    </div>

    <script>
        function showSection(sectionId) {
            document.querySelectorAll(".container").forEach(section => section.style.display = "none");
            document.getElementById(sectionId).style.display = "block";

            document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
            event.target.classList.add("active");
        }

        function openModal(imgElement, title) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            const modalTitle = document.getElementById("modalTitle");

            modal.style.display = "flex";
            setTimeout(() => {
                modal.classList.add("show");
            }, 10); // 약간의 지연 후 효과 적용

            modalImg.src = imgElement.src;
            modalTitle.textContent = title;
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");

            modal.classList.remove("show");
            setTimeout(() => {
                modal.style.display = "none";
            }, 400); // 0.4초 후 완전히 숨김
        }
    </script>

</body>
</html>
