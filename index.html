<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAEHA'S ILLUSTRATION</title>
    
    <!-- 🔹 파비콘 추가 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* ✅ 기본 스타일 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #ffffff;
        }

        /* ✅ 헤더 스타일 */
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
        }

        .logo {
            font-size: 28px;
            font-family: "Georgia", serif;
            font-weight: bold;
        }

        /* ✅ 내비게이션 스타일 */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            background-color: white;
            padding-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }

        nav a.active {
            color: orange;
        }

        /* ✅ 컨테이너 설정 */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: none;
            background-color: white;
        }

        /* ✅ 제목 및 본문 스타일 */
        .spaced {
            line-height: 1.5; /* 줄 간격을 1.5배로 설정 */
        }
        .centered {
            text-align: center;
        }
        h2 {
            font-family: "Georgia", serif;
            font-size: 26px;
            font-weight: bold;
            color: #333;
        }

        h3 {
            font-family: "Verdana", sans-serif;
            font-size: 22px;
            font-weight: bold;
            color: #555;
        }

        p {
            font-size: 16px;
            font-family: "Arial", sans-serif;
            color: #444;
            line-height: 1.6;
        }

        /* ✅ 3줄 레이아웃을 위한 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

        /* ✅ 모달 창 스타일 */
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            cursor: pointer;
        }

        .modal .title {
            margin-top: 10px;
            font-size: 20px;
            color: white;
            font-weight: bold;
        }

        /* ✅ 좌우 화살표 스타일 */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px; /* 🔹 아이콘 크기 변경 가능 */
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 20px;
        }

        .arrow.right {
            right: 20px;
        }
        /* ✅ 푸터 중앙 정렬 */
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">JH</div>
        <nav>
            <a onclick="showSection('gallery')" class="active">Gallery</a>
            <a onclick="showSection('shop')">Shop</a>
            <a onclick="showSection('contact')">Contact</a>
        </nav>
    </header>

    <!-- GALLERY 섹션 -->
    <div class="container" id="gallery" style="display: block;">
        <h2 class="centered spaced">Gallery</h2>
        <p class="centered">In art, we hear color, taste sound, and see warmth.</p>
        
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Sunset Over the City" onclick="openModal(0)">
            <img src="https://via.placeholder.com/300" alt="Mysterious Forest" onclick="openModal(1)">
            <img src="https://via.placeholder.com/300" alt="Ocean Breeze" onclick="openModal(2)">
            <img src="https://via.placeholder.com/300" alt="Vintage Street" onclick="openModal(3)">
            <img src="https://via.placeholder.com/300" alt="Golden Hour" onclick="openModal(4)">
            <img src="https://via.placeholder.com/300" alt="Deep Woods" onclick="openModal(5)">
            <img src="https://via.placeholder.com/300" alt="Starry Night" onclick="openModal(6)">
            <img src="https://via.placeholder.com/300" alt="City Lights" onclick="openModal(7)">
            <img src="https://via.placeholder.com/300" alt="Desert Mirage" onclick="openModal(8)">
            <img src="https://via.placeholder.com/300" alt="Winter Wonderland" onclick="openModal(9)">
            <img src="https://via.placeholder.com/300" alt="Rainy Evening" onclick="openModal(10)">
            <img src="https://via.placeholder.com/300" alt="Autumn Vibes" onclick="openModal(11)">
        </div>
    </div>

        <!-- ✅ SHOP 섹션 -->
    <div class="container" id="shop">
        <h2 class="centered spaced">Shop</h2>
        <p class="centered">준비중 입니다 :)</p>
    </div>

    <!-- ✅ CONTACT 섹션 -->
    <div class="container" id="contact">
        <h2 class="centered spaced">Contact</h2>
        <p class="centered">mail : jaehasong86@gmail.com</p></p>
        <p class="centered">instagram : @jllustratioh</p></p>
    </div>

    <footer>
        &copy; 2025 Song jaeha. All rights reserved.
    </footer>
    
    <!-- 모달 창 -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="arrow left" onclick="prevImage(event)">&#9664;</span>
        <img id="modalImg">
        <div class="title" id="modalTitle"></div>
        <span class="arrow right" onclick="nextImage(event)">&#9654;</span>
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");
        let currentIndex = 0;

        function showSection(sectionId) {
            document.querySelectorAll(".container").forEach(section => section.style.display = "none");
            document.getElementById(sectionId).style.display = "block";

            document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
            event.target.classList.add("active");
        }

        function openModal(index) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            const modalTitle = document.getElementById("modalTitle");

            currentIndex = index;
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add("show"), 10);

            updateModal();
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.classList.remove("show");
            setTimeout(() => modal.style.display = "none", 400);
        }

        function updateModal() {
            const modalImg = document.getElementById("modalImg");
            const modalTitle = document.getElementById("modalTitle");

            modalImg.src = images[currentIndex].src;
            modalTitle.textContent = images[currentIndex].alt;
        }

        function prevImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateModal();
        }

        function nextImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            updateModal();
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") prevImage(event);
            if (event.key === "ArrowRight") nextImage(event);
        });
    </script>

</body>
</html>
