<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laurent Durieux Gallery</title>
    
    <!-- 🔹 파비콘 추가 -->
    <link rel="icon" type="image/png" href="favicon.png">

    <style>
        /* ✅ 기본 스타일 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif; /* 본문 기본 폰트 */
            background-color: #f8f8f8;
        }

        /* ✅ 헤더 스타일 */
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-bottom: 2px solid #ddd;
        }

        .logo {
            font-size: 28px; /* 🔹 제목 스타일 */
            font-family: "Georgia", serif; /* 제목 폰트 설정 */
            font-weight: bold;
        }

        /* ✅ 내비게이션 스타일 */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            font-weight: bold;
            font-size: 18px; /* 🔹 내비게이션 폰트 크기 */
            transition: color 0.3s ease-in-out;
        }

        /* 🔥 클릭된 메뉴 활성화 색상 */
        nav a.active {
            color: orange; /* 👉 원하는 색상으로 변경 가능 */
        }

        /* ✅ 컨테이너 설정 */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        /* ✅ 제목 및 소제목 스타일 */
        h2 {
            font-family: "Georgia", serif; /* 🔹 제목 폰트 설정 */
            font-size: 26px; /* 🔹 제목 크기 */
            font-weight: bold;
            color: #333;
        }

        h3 {
            font-family: "Verdana", sans-serif; /* 🔹 소제목 폰트 설정 */
            font-size: 22px; /* 🔹 소제목 크기 */
            font-weight: bold;
            color: #555;
        }

        p {
            font-size: 16px; /* 🔹 본문 폰트 크기 */
            font-family: "Arial", sans-serif; /* 본문 폰트 */
            color: #444;
            line-height: 1.6;
        }

        /* ✅ 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">Laurent Durieux</div>
        <nav>
            <a href="#" class="active" onclick="setActive(event)">Home</a>
            <a href="#" onclick="setActive(event)">Gallery</a>
            <a href="#" onclick="setActive(event)">Shop</a>
            <a href="#" onclick="setActive(event)">Contact</a>
        </nav>
    </header>

    <div class="container">
        <h2>Featured Artwork</h2>
        <h3>Special Collection</h3>
        <p>이곳에 갤러리 소개 및 설명을 추가할 수 있습니다.</p>
        
        <div class="gallery">
            <img src="https://via.placeholder.com/300" alt="Sunset Over the City">
            <img src="https://via.placeholder.com/300" alt="Mysterious Forest">
            <img src="https://via.placeholder.com/300" alt="Ocean Breeze">
            <img src="https://via.placeholder.com/300" alt="Vintage Street">
        </div>
    </div>

    <!-- SHOP 섹션: 나중에 추가할 내용 -->
    <div class="container">
        <h2>Shop</h2>
        <p>🚧 여기에 상점 관련 콘텐츠를 추가할 수 있습니다.</p>
    </div>

    <!-- CONTACT 섹션: 나중에 추가할 내용 -->
    <div class="container">
        <h2>Contact</h2>
        <p>📌 여기에 연락처 및 문의 정보를 추가할 수 있습니다.</p>
    </div>

    <footer>
        &copy; 2025 Laurent Durieux. All rights reserved.
    </footer>

    <script>
        // ✅ 메뉴 클릭 시 활성화(active) 클래스를 변경하는 함수
        function setActive(event) {
            // 모든 메뉴에서 active 클래스 제거
            document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));

            // 클릭된 요소에 active 클래스 추가
            event.target.classList.add("active");
        }
    </script>

</body>
</html>
