<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAEHA'S ILLUSTRATION</title>
    
    <!-- 🔹 파비콘 추가 -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- 🔹 서체 추가 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <style>        
        /* ✅ 링크 밑줄 제거 설정 */
        a {
        text-decoration: none;
        }
        /* ✅ 기본 스타일 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", serif;
            font-weight: 200;
            font-style: normal;
            background-color: #ffffff;
        }
        /* ✅ 폰트 설정 */
        .poppins-extralight {
          font-family: "Poppins", serif;
          font-weight: 200;
          font-style: normal;
        }      
        .poppins-regular {
          font-family: "Poppins", serif;
          font-weight: 400;
          font-style: normal;
        }
        /* ✅ 헤더 스타일 */
        header {
            background-color: white;
            padding: 20px;
            text-align: center;
        }
        /* ✅ 여백 설정 */
        .box {
            padding: 20px;
            margin: 10px;
        }
        /* ✅ 라인 설정 */
        .divider {
            border-top: 1px solid #ccc; /* 라인의 스타일 */
            margin: 20px 0; /* 라인과 div 사이의 여백 */
        }
        /* ✅ 내비게이션 스타일 */
        nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 10px;
            background-color: white;
            padding-bottom: 10px;
        }

        nav a {
            text-decoration: none;
            color: black;
            transition: color 0.3s ease-in-out;
            cursor: pointer;
        }

        nav a.active {
            color: #ffa500;
        }

        /* ✅ 컨테이너 설정 */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            display: none;
            background-color: white;
        }

        /* ✅ 제목 및 본문 스타일 */
        .radius {
            border-radius: 4px;
        }
        .spaced {
            line-height: 1.5; /* 줄 간격을 1.5배로 설정 */
        }
        .centered {
            text-align: center;
        }

        h1 {
            font-family: "Poppins", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 24px;
            color: #666;
            line-height: 1.6;
        }
        
        h2 {
            font-family: "Poppins", serif;
            font-weight: 200;
            font-style: normal;
            font-size: 16px;
            color: #333;
        }

        p {
            font-family: "Poppins", serif;
            font-weight: 200;
            font-style: normal;
            font-size: 12px;
            color: #999;
            line-height: 1.6;
        }

        /* ✅ 3줄 레이아웃을 위한 갤러리 스타일 */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery img:hover {
            transform: scale(1.05);
        }
        
        /* ✅ 모달 창 스타일 */
        .modal {
            display: flex;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.4s ease-in-out, visibility 0.4s ease-in-out;
        }

        .modal.show {
            opacity: 1;
            visibility: visible;
        }

        .modal img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 4px;
            cursor: pointer;
        }

        .modal .title {
            margin-top: 10px;
            font-size: 14px;
            color: white;
            font-weight: light;
        }

        /* ✅ 좌우 화살표 스타일 */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 20px; /* 🔹 아이콘 크기 변경 가능 */
            color: white;
            cursor: pointer;
            user-select: none;
        }

        .arrow.left {
            left: 40px;
        }

        .arrow.right {
            right: 40px;
        }
        /* ✅ 푸터 중앙 정렬 */
        footer {
            text-align: center;
            padding: 20px;
            background-color: white;
            font-size: 14px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html">

            <img src="https://raw.githubusercontent.com/Jaeha-Song/jllustratioh/main/images/Coin laundry.JPG" alt="Seoul forest" onclick="openModal(12)">

    <!-- 모달 창 -->
    <div class="modal" id="imageModal" onclick="closeModal()">
        <span class="arrow left" onclick="prevImage(event)">&#9664;</span>
        <img id="modalImg">
        <div class="title" id="modalTitle"></div>
        <span class="arrow right" onclick="nextImage(event)">&#9654;</span>
    </div>

    <script>
        const images = document.querySelectorAll(".gallery img");
        let currentIndex = 0;
        
        function showSection(sectionId) {
            document.querySelectorAll(".container").forEach(section => section.style.display = "none");
            document.getElementById(sectionId).style.display = "block";

            document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
            event.target.classList.add("active");
        }

        function openModal(index) {
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");
            const modalTitle = document.getElementById("modalTitle");

            currentIndex = index;
            modal.style.display = "flex";
            setTimeout(() => modal.classList.add("show"), 10);

            updateModal();
        }

        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.classList.remove("show");
            setTimeout(() => modal.style.display = "none", 400);
        }

        function updateModal() {
            const modalImg = document.getElementById("modalImg");
            const modalTitle = document.getElementById("modalTitle");

            modalImg.src = images[currentIndex].src;
            modalTitle.textContent = images[currentIndex].alt;
        }

        function prevImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            updateModal();
        }

        function nextImage(event) {
            event.stopPropagation();
            currentIndex = (currentIndex + 1) % images.length;
            updateModal();
        }

        document.addEventListener("keydown", function(event) {
            if (event.key === "ArrowLeft") prevImage(event);
            if (event.key === "ArrowRight") nextImage(event);
        });
    </script>
