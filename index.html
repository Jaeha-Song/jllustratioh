    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <style>        
        * { margin:0; padding:0; box-sizing:border-box; }
        body { font-family:"Poppins", serif; font-weight:200; background:#fff; }
        a { text-decoration:none; color:inherit; }

        header { background:white; padding:20px; text-align:center; }
        nav { display:flex; justify-content:center; gap:20px; background:white; }
        nav a.active { color:#ffa500; }

        .container { max-width:1200px; margin:auto; padding:20px; display:none; background:white; }
        .box { padding:20px; margin:10px; }
        .divider { border-top:1px solid #ccc; margin-bottom:10px; }

        h1 { font-weight:400; font-size:24px; color:#666; line-height:1.6; text-align:center; }
        p { font-weight:200; font-size:12px; color:#999; line-height:1.6; text-align:center; }

        /* ===== 갤러리 수정 ===== */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        /* 갤러리 셀 박스 */
        .gallery-item {
            width: 100%;
            height: 250px;     /* 균일 높이 */
            overflow: hidden;  /* 이미지 넘치면 숨김 */
            border-radius: 4px;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 셀 안에서 비율 유지하며 잘림 */
            cursor: pointer;
            transition: transform 0.3s;
        }

        .gallery-item img:hover { transform: scale(1.05); }

        /* ===== 모달 ===== */
        .modal {
            display:flex;
            position:fixed;
            z-index:1000;
            left:0; top:0;
            width:100%; height:100%;
            background:rgba(0,0,0,0.8);
            justify-content:center; align-items:center;
            flex-direction:column;
            text-align:center;
            opacity:0; visibility:hidden;
            transition:opacity 0.4s, visibility 0.4s;
        }

        .modal.show { opacity:1; visibility:visible; }
        .modal img { max-width:90%; max-height:80%; border-radius:4px; cursor:pointer; }
        .modal .title { margin-top:10px; font-size:14px; color:white; font-weight:light; }

        .arrow {
            position:absolute;
            top:50%;
            transform:translateY(-50%);
            font-size:20px;
            color:white;
            cursor:pointer;
            user-select:none;
        }

        .arrow.left { left:40px; }
        .arrow.right { right:40px; }

        footer { text-align:center; padding:20px; background:white; font-size:14px; color:#777; }
    </style>
</head>

<!-- 모달 -->
<div class="modal" id="imageModal" onclick="closeModal()">
    <span class="arrow left" onclick="prevImage(event)">&#9664;</span>
    <img id="modalImg">
    <div class="title" id="modalTitle"></div>
    <span class="arrow right" onclick="nextImage(event)">&#9654;</span>
</div>

<script>
    const images = document.querySelectorAll(".gallery img");
    let currentIndex = 0;
    
    function showSection(sectionId) {
        document.querySelectorAll(".container").forEach(section => section.style.display = "none");
        document.getElementById(sectionId).style.display = "block";

        document.querySelectorAll("nav a").forEach(link => link.classList.remove("active"));
        event.target.classList.add("active");
    }

    function openModal(index) {
        const modal = document.getElementById("imageModal");
        currentIndex = index;
        modal.style.display = "flex";
        setTimeout(() => modal.classList.add("show"), 10);
        updateModal();
    }

    function closeModal() {
        const modal = document.getElementById("imageModal");
        modal.classList.remove("show");
        setTimeout(() => modal.style.display = "none", 400);
    }
    
    function updateModal() {
        const modalImg = document.getElementById("modalImg");
        const modalTitle = document.getElementById("modalTitle");
    
        const img = images[currentIndex];
        modalImg.src = img.src;
        modalTitle.textContent = img.alt;

        if (img.naturalWidth > img.naturalHeight) {
            modalImg.style.height = "80%";
            modalImg.style.width = "auto";
        } else {
            modalImg.style.height = "auto";
            modalImg.style.width = "80%";
        }
    }

    function prevImage(event) {
        event.stopPropagation();
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateModal();
    }

    function nextImage(event) {
        event.stopPropagation();
        currentIndex = (currentIndex + 1) % images.length;
        updateModal();
    }

    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowLeft") prevImage(event);
        if (event.key === "ArrowRight") nextImage(event);
    });
</script>
